<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="img/icon_YouTrack_32.png" width="32" height="32" title="Issues Map">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Filter: <span id="filter_selection">All</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="?q=all" onclick="hrefParam('q', 'all'); return false;">All</a></li>
                        <li><a href="?q=ide" onclick="hrefParam('q', 'ide'); return false;">IDE</a></li>
                        <li><a href="?q=tools" onclick="hrefParam('q', 'tools'); return false;">Tools</a></li>
                        <li><a href="?q=compiler" onclick="hrefParam('q', 'compiler'); return false;">Compiler</a></li>
                        <li><a href="?q=other" onclick="hrefParam('q', 'other'); return false;">Other</a></li>
                        <li><a href="?q=idea" onclick="hrefParam('q', 'idea'); return false;">IDEA</a></li>
                    </ul>
                </li>
                <li class="navbar-text">
                    <span id="date_selection"></span>
                </li>
                <li class="navbar-text">
                    Type: Votes heat map
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="selected_issue_panel" id="selected-issue-panel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a id="selected-issue-ref" target="_blank"></a>
            <span id="selected-issue-description">Select issue</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="issueSelection.closePopup()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel-body">
            <span id="selected-issue-subsystem"></span>
            <span id="selected-issue-status"></span>
            <span id="selected-issue-assignee"></span>
        </div>
    </div>
</div>

<div id="map" class="map"></div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/d3/d3.js" charset="utf-8"></script>
<script type="text/javascript" src="js/main.js" charset="utf-8"></script>
<script type="text/javascript" src="js/youtrack.js" charset="utf-8"></script>

<script type="text/javascript">
    updateFilter();
    updateDate();
    loadIssues();
</script>

</body>
</html>
